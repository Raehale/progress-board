<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>progress tracker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1> Progress Tracker</h1>
                <h2>This week's progress</h2>
            </div>
            <div class="weekly-section">
                <div class="weekly-stat">
                    <h3>Screen time</h3>
                    <p class="stat-bubble">0</p>
                </div>
                <div class="weekly-stat">
                    <h3>Videos</h3>
                    <p class="stat-bubble">0</p>
                </div>
                <div class="weekly-stat">
                    <h3>Projects</h3>
                    <p class="stat-bubble">0</p>
                </div>
            </div>

            <div class="timer">
                <i class="fa-regular fa-clock"></i>
                <span>00:00:00</spans>
                <i class="fa-solid fa-play"></i>
            </div> 
    
            <div class="reward-btn">
                <button id="watched-video-btn">‚è©</button>
            </div>

            <div class="reward-btn">
                <button>üèÖ</button>
            </div>
            
            <div>
                <h2 class="progress-label"> Today's progress -12</h2>
                <p class="stat-bubble">no progress yet.</p>
            </div>
            <div>
                <h2 class="progress-label"> Live Achievements -2</h2>
                <p class="stat-bubble">no achievements yet.</p>
            </div>
        
            <div class="watched">
                <div>
                    <h2 class="watched-label">Videos Watched</h2>
                    <p class="stat-bubble" id="videos-watched-el">0</p>
                </div>

                <div>
                    <h2 class="watched-label">Hours Watched</h2>
                    <p class="stat-bubble">0</p>
                </div>
            </div>

        </div>


        <script src="index.js"></script>
    </body>
</html>
