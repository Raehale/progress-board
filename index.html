<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>progress tracker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      
        <div class="conatiner">
            <header>
                <h1>Progress Tracker</h1>
            </header>
            <main>
                <section class="display left-border">
                    <h2>This weeks progress</h2>
                    <div class="tracker">
                        <div>
                            <h3 class="bubble-lable">Screen time</h3>
                            <div class="tracker-bubble"></div>
                        </div>

                        <div>
                            <h3 class="bubble-lable">Videos</h3>
                            <div class="tracker-bubble"></div>
                        </div>

                        <div>
                            <h3 class="bubble-lable">Projects</h3>
                            <div class="tracker-bubble"></div>
                        </div>
                    </div>
                </section>

                <section class="actions">
                    <div class="timer">
                        <i class="fa-regular fa-clock"></i>
                        <span>00:00:00</spans>
                        <i class="fa-solid fa-play"></i>
                    </div> 
                    <div class="reward-btn">
                        <button id="watched-video-btn">‚è©</button>
                    </div>

                    <div class="reward-btn">
                        <button id="finished-project-btn">üèÖ</button>
                    </div>
                </section>


                <section class="total-progress left-border">
                    <h2>Progress</h2>
                    <div class="progress-item">
                        <h3 class="progress-label">Overall Progress - 12</h3>
                        <div class="progress-display"></div>
                    </div>

                    <div class="progress-item">
                        <h3 class="progress-label">Live Achivements - 2</h3>
                        <div class="progress-display"></div>
                    </div>
                </section>

                <section class="watched">
                    <div class="watched-item">
                        <h3 class="watched-label">Videos Watched</h3>
                        <p class="watched-display" id="videos-watched-el">0</p>
                    </div>

                    <div class="watched-item">
                        <h3 class="watched-label">Hours Watched</h3>
                        <p class="watched-display">0</p>
                    </div>
                </section>
            </main>
        </div>

        <modal id="task-completion-notification" class="task-completion-notification">
        </modal>

        <script src="index.js"></script>
    </body>
</html>
